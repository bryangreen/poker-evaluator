<h3>Poker hand evaluator</h3>

<button class="btn btn-primary" (click)="shuffle()">Deck</button>
<button class="btn btn-default" (click)="deal()">Deal</button>
<button class="btn btn-default" (click)="evaluate()">Evaluate</button>


<button class="btn btn-default" (click)="dealEvaluate()">Test</button>
<br/>

<style type="text/css">
  .hand {
    display       : inline-block;
    border-radius : 10px;
    background    : #eaeaea;
    padding       : 10px 5px;
  }

  .hand img {
    border-radius : 3px;
    border        : 1px solid dimgrey;
  }

  .card-text {
    margin-top : 10px;
    display    : inline-block;
  }

  .hand .card-container {
    display    : inline-block;
    width      : 140px;
    text-align : center;
  }

  .winningCard .card-text {
    font-weight : 900;
  }

  .winningCard img {
    box-shadow : 1px 1px 15px 2px gold;
    border     : 1px solid darkgoldenrod;
  }
</style>

<p>Current hand is: </p>
<div *ngIf="gameService.winningHand">
  {{ gameService.winningHand.toString() }}
</div>
<div class="hand">
  <div *ngFor="let card of gameService.hand.cards" class="card-container">
    <span [ngClass]="gameService.winningHand.isWinningCard(card) ? 'winningCard' : ''">
      <img width=90 src="{{ card.getImageFileName() }}" alt="{{ card.toString() }}" title="{{ card.toString() }}"><br/>
      <span class="card-text">{{ card.toString() }}</span>
    </span>
  </div>
</div>
<br/>
<br/>

<p>Current deck is: </p>
<span *ngFor="let card of gameService.dealer.deck.cards">
    <img width=50 src="{{ card.getImageFileName() }}" alt="{{ card.toString() }}" title="{{ card.toString() }}">
 </span>
