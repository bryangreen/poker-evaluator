<h3>
  Poker
</h3>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" [routerLink]="['/home']">Poker hand evaluator</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li>
          <a [routerLink]="['/home']">
            Home
          </a>
        </li>
        <li>
          <a [routerLink]="['/manual']">
            Add cards manually
          </a>
        </li>

      </ul>
    </div>
  </div>
</nav>


<main>
  <router-outlet></router-outlet>
</main>


<footer>

  <div class="container deck">
    <div class="row">
      <div class="col-xs-6 col-md-12">
        <h3>Deck of cards <span class="label label-default" *ngIf="gameStore.deck">{{
        gameStore.deck.count()
        }}</span></h3>
      </div>
    </div>
    <div class="row row-centered" *ngIf="gameStore.deck">
        <span *ngFor="let card of gameStore.deck.cards">
         <img width=60 src="{{ card.getImageFileName() }}" alt="{{ card.toString() }}" title="{{ card.toString() }}">
        </span>
    </div>
  </div>

</footer>
