<main>

<footer>
  <div class="container deck">
    <div class="row">
      <div class="col-xs-6 col-md-12">
        <h3 id="deckHeader">Deck <span id="deck-count" class="label label-default" style="font-size:70%;" *ngIf="gameStore.deck">{{
        gameStore.deck.count()
        }} card{{ gameStore.deck.count() > 1 ? "s" : ""}}</span></h3>
      </div>
    </div>
    <div class="row row-centered" id="deckCards">
      <span *ngIf="!gameStore.deck">
        There are no cards in the deck.
      </span>
      <span *ngIf="gameStore.deck">
        <span *ngFor="let card of gameStore.deck.cards">
          <img width=60 src="{{ card.getImageFileName() }}" alt="{{ card.toString() }}" title="{{ card.toString() }}">
        </span>
      </span>
    </div>
  </div>

</footer>
