<div class="container deck">
  <div class="row">
    <div class="col-xs-12 col-md-12">
      <h3>Add cards to the deck</h3>
    </div>
  </div>
</div>
<div class="container deck">
  <div class="row">
    <div class="col-xs-12 col-md-12">
      <h4>Complete winning hands</h4>
      <button class="btn btn-default" (click)="royalFlush()" id="royal-flush">Royal Flush</button>
      <button class="btn btn-default" (click)="straightFlush()" id="straight-flush">Straight Flush</button>
      <button class="btn btn-default" (click)="fourOfAKind()" id="four-of-a-kind">Four of a Kind</button>
      <button class="btn btn-default" (click)="fullHouse()" id="full-house">Full House</button>
      <button class="btn btn-default" (click)="flush()" id="flush">Flush</button>
      <button class="btn btn-default" (click)="straight()" id="straight">Straight</button>
      <button class="btn btn-default" (click)="threeOfAKind()" id="three-of-a-kind">Three of a Kind</button>
      <button class="btn btn-default" (click)="twoPair()" id="two-pair">Two Pair</button>
      <button class="btn btn-default" (click)="pair()" id="pair">Pair</button>
      <button class="btn btn-default" (click)="highCard()" id="high-card">High Card</button>
    </div>
  </div>
</div>

<div class="container deck">
  <div class="row">
    <div class="col-xs-12 col-md-12">
      <h4>Single cards</h4>
      <span *ngFor="let card of cards">
        <a id="add-{{ card.rank.code}}{{ card.suit.code}}" href="javascript:void(0);" (click)="addCard(card)"><img width=80
                                                                                                src="{{ card.getImageFileName() }}"
                                                                     alt="{{ card.toString() }}"
                                                                   title="{{ card.toString() }}"></a>
      </span>
    </div>
  </div>
</div>
