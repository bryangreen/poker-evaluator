<h3>Poker system</h3>

<button class="btn btn-primary" (click)="shuffle()">Deck</button>
<button class="btn btn-default" (click)="deal()">Deal</button>
<button class="btn btn-default" (click)="evaluate()">Evaluate</button>


<button class="btn btn-default" (click)="dealEvaluate()">Test</button>
<br/>

<p>Current hand is: </p>
<ul>
  <li *ngFor="let card of gameService.hand.cards">
    Rank: {{ card.rank.name }}, Suit: {{ card.suit.name }}
    <img width=90 src="{{ card.getImageFileName() }}" alt="{{ card.toString() }}" title="{{ card.toString() }}">
  </li>
</ul>


<p>Current deck is: </p>
<span *ngFor="let card of gameService.dealer.deck.cards">
    <img width=50 src="{{ card.getImageFileName() }}" alt="{{ card.toString() }}" title="{{ card.toString() }}">
 </span>
