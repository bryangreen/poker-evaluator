<h3>Add cards to the deck</h3>

<form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Hand</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputHand" placeholder="Hand">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Add Hand</button>
    </div>
  </div>
</form>

<h4>Complete winning hands</h4>
<button class="btn btn-default" (click)="royalFlush()">Royal Flush</button>
<button class="btn btn-default" (click)="straightFlush()">Straight Flush</button>
<button class="btn btn-default" (click)="fourOfAKind()">Four of a Kind</button>
<button class="btn btn-default" (click)="fullHouse()">Full House</button>
<button class="btn btn-default" (click)="flush()">Flush</button>
<button class="btn btn-default" (click)="straight()">Straight</button>
<button class="btn btn-default" (click)="threeOfAKind()">Three of a Kind</button>
<button class="btn btn-default" (click)="twoPair()">Two Pair</button>
<button class="btn btn-default" (click)="pair()">Pair</button>
<button class="btn btn-default" (click)="highCard()">High Card</button>
